<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <main>

        <div class="content">
            <h1>Login</h1>

            <p> Entre para acessar sua conta</p>

            <form action="" method="get" class="form-login">
                <div class="login-email">
                    <!-- <label for="email" class="label">E-mail:</label> -->
                   <i class="fa-regular fa-user"> </i> <input  type="text" name="email" id="email" required placeholder="E-mail:"  > 
                </div>

                <div class="login-password">
                    <i class="fa-solid fa-lock"></i> <input type="password" name="password" id="password"  required placeholder="Senha:" >
                </div>

                <div class="button">
                   <a href="#"> <button>Entrar</button> </a>
                </div>

                <div class="esqueci-senha">

                    <a href="#"><h2>Esqueci minha senha</h2></a>

                </div>

                <div class="criar-conta">                    
                <a href="#"><h2>Criar Conta</h2></a>
                </div>


            </form>

        </div>
            
    </main>
</body>
</html>
